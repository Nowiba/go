<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Login Page</title>
    <link rel="stylesheet" href="login.css"> <!-- Link to CSS file -->
    <style>
        /* Disable text selection for all page content except placeholders */
        body {
            user-select: none;
        }

        /* Allow text selection inside form fields */
        input, textarea, select {
            user-select: text;
        }

        /* Disable right-click context menu */
        
           
    </style>
</head>

<body class="login-page">
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="img1.jpg" alt="Logo"> <!-- Replace with your logo -->
        </div>

        <!-- Login Title -->
        <h2 id="login-title">Log In To Your Account</h2>

        <!-- Login Form -->
        <form id="login-form">
            <!-- Email Input -->
            <div class="form-group">
                <input type="text" id="email" name="email" placeholder="Email or phone number" required>
                <div id="email-warning" class="warning-message"></div>
            </div>

            <!-- Password Input -->
            <div class="form-group password-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="button" id="togglePassword">Show</button>
                <div id="password-warning" class="warning-message"></div>
            </div>

            <!-- Login Button -->
            <button type="submit" class="dark-button" id="login-button">Log In</button>
        </form>

        <!-- Error Message -->
        <div id="login-error" class="warning-message" style="display: none;"></div>

        <!-- Additional Links -->
        <div class="button-group">
            <a href="signup.html" id="create-account-button" class="dark-button">Create New Account</a>
            <a href="forgetpass.html" id="forgot-password-button" class="dark-button">Forgot Password</a>
        </div>

        <!-- Language Switcher -->
        <div class="language-switch-container">
            <select id="language-select">
                <option value="en">English</option>
                <option value="fr">Français</option>
                <option value="ar">العربية</option>
            </select>
        </div>
    </div>

    <script src="login.js"></script> <!-- Link to JS file -->
    <script>
        // Disable right-click on the entire page
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });

        // Disable copying text from the page except for input fields
        document.addEventListener('copy', function (e) {
            if (!e.target.closest('input, textarea, select')) {
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
